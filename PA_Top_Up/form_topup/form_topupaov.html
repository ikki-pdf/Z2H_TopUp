    <!-- Form Section -->
    <section class="container py-5">
      <!--profil game-->
      <div
        style="display: flex; flex-wrap: wrap; align-items: center; gap: 20px; padding: 20px; max-width: 100%; box-sizing: border-box; background: linear-gradient(to right, #ffffff, #08caef); border-radius: 25px; border: 3px solid #08caef"
      >
        <div style="flex-shrink: 0; width: 100%; max-width: 296px; position: relative; display: flex; justify-content: center; align-items: center; background: #08caef; border-radius: 25px; overflow: hidden">
          <img style="width: 90%; height: auto; border-radius: 22.89px" src="../assets/icon_game/aov.jpg" alt="Aov Logo" />
        </div>
        <div style="flex-grow: 1; min-width: 300px; display: flex; flex-direction: column; align-items: flex-start; justify-content: center; gap: 20px">
          <div id="nama-game" style="color: #0b0c3a; font-size: 1.8rem; font-family: Poppins, sans-serif; font-weight: 600; word-wrap: break-word">ARENA OF VALOR</div>
          <div style="color: #0b0c3a; font-size: 1.4rem; font-family: Poppins, sans-serif; font-weight: 600; word-wrap: break-word">Garena</div>
          <div style="display: flex; gap: 20px; flex-wrap: wrap">
            <div style="color: #0b0c3a; font-size: 1rem; font-family: Poppins, sans-serif; font-weight: 400; word-wrap: break-word">Proses cepat</div>
            <div style="color: #0b0c3a; font-size: 1rem; font-family: Poppins, sans-serif; font-weight: 400; word-wrap: break-word">Layanan 24 jam</div>
            <div style="color: #0b0c3a; font-size: 1rem; font-family: Poppins, sans-serif; font-weight: 400; word-wrap: break-word">Aman</div>
          </div>
        </div>
      </div>

      <!--form top up-->
      <form id="topupForm">
        <!-- Account Information -->
        <div class="mb-3">
          <label for="id" class="form-label">Masukan ID Akun</label>
          <input type="text" class="form-control" id="id" placeholder="ID" required />
          <input type="text" class="form-control mt-2" id="server" placeholder="Server" required />
        </div>

        <!-- Nominal -->
        <div class="mb-3">
          <label for="nominal" class="form-label">Pilih Nominal</label>
          <select class="form-select" id="nominal" required>
            <option value="" selected>Pilih Nominal</option>
            <option value="voucher,8873">40 Vouchers (Rp 8,873)</option>
            <option value="voucher,17745">90 Vouchers (Rp 17,745)</option>
            <option value="voucher,44363">230 Vouchers (Rp 44,363)</option>
            <option value="voucher,88725">470 Vouchers (Rp 88,725)</option>
            <option value="voucher,177450">950 Vouchers (Rp 177,450)</option>
            <option value="voucher,266175">1430 Vouchers (Rp 266,175)</option>
            <option value="voucher,443625">2390 Vouchers (Rp 443,625)</option>
            <option value="voucher,887250">4800 Vouchers (Rp 887,250)</option>
            <option value="voucher,4436250">24050 Vouchers (Rp 4,436,250)</option>
            <option value="voucher,8872500">48200 Vouchers (Rp 8,872,500)</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Jumlah Pembelian</label>
          <div class="input-group">
            <button type="button" class="btn btn-light" id="decrease">-</button>
            <input type="text" class="form-control text-center" id="quantity" value="1" readonly />
            <button type="button" class="btn btn-light" id="increase">+</button>
          </div>
        </div>

        <!-- Total Price -->
        <div class="mb-3">
          <label for="total" class="form-label">Total Harga</label>
          <input type="text" class="form-control" id="total" value="Rp 0" readonly />
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
          <label class="form-label">Pilih metode pembayaran</label>
          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-light">QRIS</button>
            <button type="button" class="btn btn-light">E-Wallet</button>
            <button type="button" class="btn btn-light">Convenience Store</button>
          </div>
        </div>

        <!-- Voucher Code -->
        <div class="mb-3">
          <label for="voucher" class="form-label">Kode Voucher</label>
          <div class="input-group">
            <input type="text" class="form-control" id="voucher" placeholder="Masukan kode voucher Anda" />
            <button class="btn btn-primary">Gunakan</button>
          </div>
        </div>

        <!-- Contact Details -->
        <div class="mb-3">
          <label for="contact" class="form-label">Detail kontak</label>
          <input type="text" class="form-control" id="contact" placeholder="+62-5xxxxxxxxxx" />
          <textarea class="form-control mt-2" id="text" rows="3" placeholder="Masukan pesan Anda..."></textarea>
        </div>

        <!-- Submit Button -->
        <!-- Submit Button -->
        <button type="button" class="btn btn-primary w-100" id="submitBtn">Pesan Sekarang!</button>
      </form>
    </section>
